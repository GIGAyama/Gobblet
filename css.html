<style>
  /* ================================================================
   * 1. 基本設定 & フォント
   * ================================================================ */
  /* Google Fonts: Zen Maru Gothic (丸文字で優しい雰囲気) */
  @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap');

  :root {
    /* カラーパレット */
    --primary-color: #1a73e8;       /* Google Blue */
    --accent-color: #ffca28;        /* Amber (楽しさ) */
    --text-color: #5d4037;          /* 濃い茶色 (目に優しい) */
    
    /* プレイヤーカラー */
    --p1-color: #ff7043;            /* オレンジ (P1) */
    --p1-shadow: #d84315;
    --p2-color: #42a5f5;            /* ブルー (P2) */
    --p2-shadow: #1565c0;

    /* 盤面カラー */
    --board-bg: #8d6e63;
    --cell-bg: #fff3e0;
  }

  html, body {
    height: 100%; /* 画面の高さを100%に固定 */
    margin: 0;
    padding: 0;
    overflow: hidden; /* スクロールを禁止 */
  }

  body {
    font-family: 'Zen Maru Gothic', sans-serif;
    color: var(--text-color);
    /* GIGA Game Standard 背景規定 */
    background-color: #fff9c4;
    background-image: radial-gradient(#ffe082 20%, transparent 20%), radial-gradient(#ffe082 20%, transparent 20%);
    background-position: 0 0, 25px 25px;
    background-size: 50px 50px;
    
    display: flex;
    flex-direction: column; /* 縦並びのレイアウト */
  }

  /* ふりがな (rt) の視認性向上 */
  rt {
    font-size: 0.65em;
    color: #8d6e63;
    font-weight: 500;
  }

  /* ================================================================
   * 2. UIコンポーネント
   * ================================================================ */
  .pop-btn {
    border: none;
    font-weight: 900;
    letter-spacing: 0.05em;
    transition: transform 0.1s, box-shadow 0.1s;
    border-radius: 50rem;
    position: relative;
    overflow: hidden;
  }

  .pop-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 15px rgba(0,0,0,0.15) !important;
  }

  .pop-btn:active {
    transform: scale(0.92) !important;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1) !important;
  }

  /* ヘッダーエリア */
  header {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(5px);
    border-bottom: 3px solid var(--accent-color);
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    flex-shrink: 0; /* 縮小しない */
    z-index: 10;
  }

  .app-title {
    font-weight: 900;
    color: var(--primary-color);
    text-shadow: 2px 2px 0px #fff;
    margin: 0;
  }

  /* メインエリア (ここが伸縮して画面に収める) */
  main {
    flex: 1; /* 残りの高さを全て使う */
    display: flex;
    flex-direction: column;
    justify-content: center; /* 縦方向中央寄せ */
    align-items: center;
    overflow: hidden;
    padding: 5px;
    width: 100%;
  }

  /* ゲームコンテナ */
  .game-container {
    width: 100%;
    max-width: 600px;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly; /* 要素を均等に配置 */
    align-items: center;
  }

  /* フッター */
  footer {
    background: rgba(255, 255, 255, 0.9);
    flex-shrink: 0; /* 縮小しない */
    z-index: 10;
    width: 100%;
  }

  /* ================================================================
   * 3. ゲーム盤 (サイズ自動調整)
   * ================================================================ */
  .board-wrapper {
    background: var(--board-bg);
    padding: 10px;
    border-radius: 20px;
    box-shadow: 0 5px 0 #5d4037, 0 10px 15px rgba(0,0,0,0.2);
    
    /* 重要: 画面サイズに合わせて調整 */
    width: 100%;
    max-width: 45vh; /* 縦画面でも収まるように高さ基準で制限 */
    aspect-ratio: 1 / 1; /* 正方形を維持 */
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 1; /* 画面が狭いときは縮む */
    min-height: 0; /* Flexbox内での縮小を許可 */
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 8px;
    width: 100%;
    height: 100%;
  }

  .cell {
    background-color: var(--cell-bg);
    border-radius: 12px;
    position: relative;
    cursor: pointer;
    box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);
    transition: background-color 0.2s;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .cell:active {
    background-color: #ddd; /* タッチした瞬間のフィードバック */
  }

  .cell:hover {
    background-color: #fff;
  }

  .cell.win-line {
    animation: flash-win 1s infinite alternate;
  }

  /* ================================================================
   * 4. 駒 & 手札エリア (サイズ自動調整)
   * ================================================================ */
  .piece {
    position: absolute;
    transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    filter: drop-shadow(2px 3px 2px rgba(0,0,0,0.3));
    pointer-events: none;
    z-index: 1;
    width: 80%; /* 親要素に対して相対サイズ */
    height: 80%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  /* SVG自体もレスポンシブに */
  .piece svg {
    width: 100%;
    height: 100%;
  }

  .piece.selected {
    z-index: 100;
    animation: bounce-select 0.8s infinite;
    filter: drop-shadow(0 5px 10px var(--accent-color));
  }
  
  .hand-area .piece {
    position: relative;
    cursor: grab;
    pointer-events: auto;
    margin: 2px;
    width: 50px; /* 手札内の基本サイズ */
    height: 50px;
  }
  
  /* 手札のサイズ微調整 */
  .hand-area .piece[data-size="2"] { width: 60px; height: 60px; } /* 大 */
  .hand-area .piece[data-size="1"] { width: 45px; height: 45px; } /* 中 */
  .hand-area .piece[data-size="0"] { width: 35px; height: 35px; } /* 小 */

  .hand-area {
    background: rgba(255, 255, 255, 0.6);
    border-radius: 15px;
    width: 100%;
    
    /* 高さの自動調整 */
    height: 14vh; 
    min-height: 70px;
    max-height: 120px;
    
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    border: 3px dashed rgba(0,0,0,0.1);
    transition: background-color 0.3s;
    padding: 5px;
    flex-shrink: 0; /* 手札エリアは潰れすぎないように */
  }

  .hand-area.active-turn {
    background: rgba(255, 255, 255, 0.95);
    border-color: var(--accent-color);
    box-shadow: 0 0 15px var(--accent-color);
  }

  .p1-bg { background-color: #ffccbc; }
  .p2-bg { background-color: #bbdefb; }

  /* ターン表示エリア */
  .turn-info-container {
      flex-shrink: 0;
      margin-top: 1vh;
  }

  /* ================================================================
   * 5. アニメーション
   * ================================================================ */
  @keyframes bounce-select {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-10px) scale(1.1); }
  }

  @keyframes flash-win {
    from { background-color: #fff59d; }
    to { background-color: #ffd54f; }
  }

  .gobble-anim {
    animation: gobble-effect 0.4s ease-out;
  }

  @keyframes gobble-effect {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }

  /* 小さい画面(スマホ横向き等)の調整 */
  @media (max-height: 600px) {
      .app-title { font-size: 1rem; }
      header { padding: 2px !important; }
      .hand-area { height: 12vh; min-height: 50px; }
      .board-wrapper { max-width: 40vh; padding: 5px; }
      footer { padding: 2px !important; font-size: 0.8rem; }
  }
</style>
